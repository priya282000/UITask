<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="style.css">-->
    <title>Title</title>
    <style>
        *{
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            min-height: 100vh;
            background: aqua;
            display: flex
            flex-direction: column;
            align-items: center;
        }

        form input{
            width: 200px;
            height: 40px;
            border: none;
            outline: none;
            padding: 0 5px;
        }

        label{
            display:inline-block;
            width:120px;
            margin-right:30px;
            text-align:left;
        }

        form button{
            background-color: black;
            border: none;
            color: white;
            padding: 10px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }

        .content-table{
            width: 100%;
            border-collapse: collapse;
            border: 1px solid black;
            margin: 25px 0;
            min-width: 400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <center><form action="/todo" method="post">
        <br><br><h1>Add Task</h1><br>
        <b><label>Task: </label></b><input type="text" name="task" required><br><br>
        <b><label>Assignee: </label></b><input type="text" name="assignee" required><br><br>
        <b><label>Reporter: </label></b><input type="text" name="reporter" required><br><br>
        <b><label>Days to complete: </label></b><input type="text" name="days" required><br><br>

        <button type="submit">ADD</button><br><br>
    </form></center>
    <center><table class="content-table" border="1">
        <b><tr>
            <th>Sno</th>
            <th>Task</th>
            <th>Assignee</th>
            <th>Reporter</th>
            <th>Days to complete</th>
            <th>Status</th>
            <th>Done</th>
            <th>Delete</th><br>
        </tr></b>
        {% for data in datas %}
           <tr>
                <td>{{data.sno}}</td>
                <td>{{data.task}}</td>
                <td>{{data.assignee}}</td>
                <td>{{data.reporter}}</td>
                <td>{{data.days}}</td>
                <td>{{data.status}}</td>
                <td><a onclick="return confirm('Are you sure you are done with the task');" href = "{{url_for('change_status', sno = data.sno)}}">Done</a></td>
                <td><a onclick="return confirm('Are you sure you want to delete the task');" href = "{{url_for('delete_task', sno = data.sno)}}">Delete</a></td><br>
            </tr>
        {% endfor %}
    </table></center>
</body>
</html>
